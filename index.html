<!DOCTYPE html>
<html>

	<head>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<meta charset="gb2312">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="screen-orientation" content="portrait">
		<!-- uc强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="full-screen" content="yes">
		<!-- UC强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- QQ强制全屏 -->
		<meta name="browsermode" content="application">
		<!-- UC应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- QQ应用模式 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- windows phone 点击无高光 -->
		<!-- 适应移动端end -->
		<title>北京华夏聚龙自动化股份公司二维码自动生成</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/qrcode.js"></script>
		<script src="js/style.js"></script>
	</head>

	<body>
		<div class="logo">开票信息</div>
		<ul class="login-block">
			<li class="lists">
				<ul>
					<li><label class="style_label fa fa-tag" style="background-position:0 center;"></label><input type="text" value="" placeholder="公司名称" id="companyname" class="txtValue" /></li>
					<li><label class="style_label fa fa-credit-card" style="background-position: -47px center;"></label><input type="text" value="" placeholder="纳税人识别号" id="identifier" class="txtValue" /></li>
					<li><label class="style_label fa fa-map-marker" style="background-position: -94px center;"></label><textarea style="vertical-align:top;resize: none;" value="" placeholder="地址及电话" rows="3" id="address" class="txtValue"></textarea></li>
				</ul>
			</li>
			<li class="lists">
				<ul>
					<li><label class="style_label fa fa-bank" style="background-position: -141px center;"></label><textarea style="vertical-align:top;resize: none;" value="" placeholder="开户行及账号" rows="3" id="bank" class="txtValue"></textarea></li>
				</ul>
			</li>
			<li class="lists">
				<ul>
					<li><label class="style_label fa fa-bank" style="background-position: -188px center;"></label><input type="text" id="desc" value="开票信息" class="txtValue" /></li>
				</ul>
			</li>
		</ul>
		<div id="btn"><button class="button" type="button">生成二维码</button></div>
		<div id="result_content">
			<input id="text" type="text" value="http://hxjl.com.cn" hidden style="width:80%" /><br />
			<div id="group">
				<img src="" id="myimage" />
				<canvas id="main" class="hide" width="276" height="290" style="border:1px solid #d3d3d3;"></canvas>
				<div id="qrcode" class="hide"></div>
				<div class="resultbtn">
					<p style="margin-top:8px;color:#fff;">小提示：<span style="color:#04be02;">长按图片</span>选择保存至手机相册</p>
					<div class="result_tips">
						<img src="img/close_03.png" id="close" onclick="closeResult()" />
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
